    <div id="block"><button ng-click="blockblog()" ng-if="type=='admin'" class="blockpost2">Block</button><button ng-if="posts.author == logeduser" ng-click="edit()" class="blockpost" id="epost">Edit</button><button ng-if="posts.author == logeduser" ng-click="delete()" class="blockpost" id="dpost">Delete</button></div>
